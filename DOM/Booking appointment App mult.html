<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
</head>

<body>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Get the form element
        const form = document.getElementById('userForm');

        // Add event listener for form submission
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            // Get user input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Get existing user details from local storage or create an empty array if it doesn't exist
            const existingUsers = JSON.parse(localStorage.getItem('userDetails')) || [];

            // Add a new user to the array
            const newUser = {
                name: name,
                email: email
            };

            existingUsers.push(newUser);

            // Store the updated array back in local storage
            localStorage.setItem('userDetails', JSON.stringify(existingUsers));

            // Optionally, you can provide feedback to the user that the data has been stored
            alert('User details stored successfully!');

        });
    </script>
</body>

</html>
